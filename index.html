<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Mini Juegos</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        /* LOGO */
        #logo {
            width: 180px; 
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        /* L√çNEA */
        #linea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 130px; 
            background: #FFCC00;
            z-index: 1;
        }

        /* T√çTULO */
        h1 {
            margin-top: 150px; 
            font-size: 40px;
            font-weight: bold;
        }

        /* MEN√ö */
        .menu {
            margin-top: 50px;
        }

        .menu button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 260px;
            color: white;
            background: #1e7f24;
        }

        .menu button:hover {
            opacity: 0.85;
        }

        /* OCULTO */
        .hidden {
            display: none;
        }

        /* ZONA DE JUEGOS */
        .game-box {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- L√çNEA -->
    <div id="linea"></div>

    <!-- LOGO (usa la imagen que subiste aqu√≠) -->
    <img id="logo" src="logo.jpg" alt="logo">

    <!-- T√çTULO -->
    <h1>Mini Juegos</h1>

    <!-- MEN√ö -->
    <div class="menu" id="menu">
        <button onclick="showGame('clicker')">Juego: Click</button>
        <button onclick="showGame('ppt')">Piedra, Papel o Tijera</button>
        <button onclick="showGame('adivina')">Adivina el n√∫mero</button>
    </div>

    <!-- JUEGO CLICKER -->
    <div id="clicker" class="hidden game-box">
        <h2>Juego de Clicks</h2>
        <p>Tiempo: <span id="tiempo">10</span> segundos</p>
        <p>Clicks: <span id="clickCount">0</span></p>

        <button id="btnClick" onclick="sumarClick()" disabled>Haz click aqu√≠</button>

        <br><br>
        <button onclick="iniciarClicker()">Iniciar</button>
        <button onclick="volverMenu()">Volver</button>
    </div>

    <!-- PIEDRA PAPEL TIJERA -->
    <div id="ppt" class="hidden game-box">
        <h2>Piedra, Papel o Tijera</h2>
        <button onclick="jugarPPT('piedra')">ü™® Piedra</button>
        <button onclick="jugarPPT('papel')">üìÑ Papel</button>
        <button onclick="jugarPPT('tijera')">‚úÇÔ∏è Tijera</button>
        <p id="pptResultado"></p>
        <button onclick="volverMenu()">Volver</button>
    </div>

    <!-- ADIVINA EL N√öMERO -->
    <div id="adivina" class="hidden game-box">
        <h2>Adivina el N√∫mero</h2>
        <input type="number" id="numInput" placeholder="Tu n√∫mero">
        <button onclick="adivinar()">Probar</button>
        <p id="respuesta"></p>
        <button onclick="volverMenu()">Volver</button>
    </div>

<script>
/* CONTROL DE PANTALLAS */
function showGame(id) {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById(id).classList.remove("hidden");
}

function volverMenu() {
    document.querySelectorAll(".game-box").forEach(div => div.classList.add("hidden"));
    document.getElementById("menu").classList.remove("hidden");
}

/* JUEGO 1: CLICKER */
let clicks = 0;
let tiempo = 10;
let intervalo;

function iniciarClicker() {
    clicks = 0;
    tiempo = 10;

    document.getElementById("clickCount").textContent = clicks;
    document.getElementById("tiempo").textContent = tiempo;

    document.getElementById("btnClick").disabled = false;

    clearInterval(intervalo);
    intervalo = setInterval(() => {
        tiempo--;
        document.getElementById("tiempo").textContent = tiempo;

        if (tiempo <= 0) {
            clearInterval(intervalo);
            document.getElementById("btnClick").disabled = true;
            alert("¬°Tiempo terminado! Hiciste " + clicks + " clicks.");
        }
    }, 1000);
}

function sumarClick() {
    clicks++;
    document.getElementById("clickCount").textContent = clicks;
}

/* JUEGO 2: PIEDRA PAPEL TIJERA */
function jugarPPT(usuario) {
    const opciones = ["piedra", "papel", "tijera"];
    const compu = opciones[Math.floor(Math.random() * 3)];

    let resultado = "";
    if (usuario === compu) resultado = "Empate üòê";
    else if (
        (usuario === "piedra" && compu === "tijera") ||
        (usuario === "papel" && compu === "piedra") ||
        (usuario === "tijera" && compu === "papel")
    ) resultado = "¬°Ganaste! üéâ";
    else resultado = "Perdiste üò¢";

    document.getElementById("pptResultado").textContent =
        "T√∫: " + usuario + " | Compu: " + compu + " ‚Üí " + resultado;
}

/* JUEGO 3: ADIVINA EL N√öMERO */
let secreto = Math.floor(Math.random() * 20) + 1;

function adivinar() {
    const intento = Number(document.getElementById("numInput").value);

    if (!intento) {
        document.getElementById("respuesta").textContent = "Escribe un n√∫mero v√°lido";
        return;
    }

    if (intento === secreto) {
        document.getElementById("respuesta").textContent = "¬°Correcto! üéâ Era " + secreto;
        secreto = Math.floor(Math.random() * 20) + 1;
    } else if (intento < secreto) {
        document.getElementById("respuesta").textContent = "Muy bajo ‚¨áÔ∏è";
    } else {
        document.getElementById("respuesta").textContent = "Muy alto ‚¨ÜÔ∏è";
    }
}
</script>

</body>
</html>
